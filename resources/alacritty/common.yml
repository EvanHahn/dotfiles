# See alacritty.yml in Alacritty's source code for documentation.

window:
  dimensions:
    columns: 70
    lines: 50
  padding:
    x: 2
    y: 2
  dynamic_padding: false
  decorations: full

scrolling:
  history: 0
  faux_multiplier: 1
  auto_scroll: false

tabspaces: 2

font:
  normal:
    family: Inconsolata
  size: 18.0
  offset:
    x: 0
    y: 2
  glyph_offset:
    x: 2
    y: 0
  use_thin_strokes: true

colors:
  primary:
    background: '0x282c34'
    foreground: '0xdcdfe4'

  normal:
    black: '0x282c34'
    red: '0xe06c75'
    green: '0x98c379'
    yellow: '0xe5c07b'
    blue: '0x61afef'
    magenta: '0xc678dd'
    cyan: '0x56b6c2'
    white: '0xdcdfe4'

  bright:
    black: '0x282c34'
    red: '0xe06c75'
    green: '0x98c379'
    yellow: '0xe5c07b'
    blue: '0x61afef'
    magenta: '0xc678dd'
    cyan: '0x56b6c2'
    white: '0xdcdfe4'

visual_bell:
  animation: Ease
  duration: 0

mouse:
  url:
    launcher: open
    modifiers: Control
