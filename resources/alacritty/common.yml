# See alacritty.yml in Alacritty's source code for documentation.

window:
  dimensions:
    columns: 70
    lines: 50
  padding:
    x: 2
    y: 2
  dynamic_padding: false
  decorations: full

scrolling:
  history: 0
  faux_multiplier: 1
  auto_scroll: false

tabspaces: 2

font:
  normal:
    family: Iosevka
  size: 18.0
  offset:
    x: 0
    y: 2
  glyph_offset:
    x: 2
    y: 0
  use_thin_strokes: true

colors:
  primary:
    background: '0x000000'
    foreground: '0xffffff'

  normal:
    black:   '0x000000'
    red:     '0xff3333'
    green:   '0x009900'
    yellow:  '0xe5c07b'
    blue:    '0x6699ff'
    magenta: '0xff0099'
    cyan:    '0x00ffff'
    white:   '0x999999'

  bright:
    black:   '0x777777'
    red:     '0xff3333'
    green:   '0x00ff00'
    yellow:  '0xe5c07b'
    blue:    '0x0099ff'
    magenta: '0xff00ff'
    cyan:    '0x00ffff'
    white:   '0xffffff'

visual_bell:
  animation: Ease
  duration: 0

mouse:
  url:
    launcher: open
    modifiers: Control
