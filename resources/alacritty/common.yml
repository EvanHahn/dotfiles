# See alacritty.yml in Alacritty's source code for documentation.

window:
  dimensions:
    columns: 70
    lines: 50
  padding:
    x: 2
    y: 2
  dynamic_padding: true
  decorations: none

scrolling:
  history: 0
  faux_multiplier: 1
  auto_scroll: false

tabspaces: 2

font:
  normal:
    family: Inconsolata
  size: 18.0
  offset:
    x: 0
    y: 2
  glyph_offset:
    x: 2
    y: 0
  use_thin_strokes: true

colors:
  # One Half Light colors
  primary:
    background: '0xfafafa'
    foreground: '0x383a42'
  normal:
    black: '0x383a42'
    red: '0xe45649'
    green: '0x50a14f'
    yellow: '0xc18401'
    blue: '0x0184bc'
    magenta: '0xa626a4'
    cyan: '0x0997b3'
    white: '0xfafafa'
  bright:
    black: '0x383a42'
    red: '0xe45649'
    green: '0x50a14f'
    yellow: '0xc18401'
    blue: '0x0184bc'
    magenta: '0xa626a4'
    cyan: '0x0997b3'
    white: '0xfafafa'

visual_bell:
  animation: Ease
  duration: 0

mouse:
  url:
    launcher: open
    modifiers: Control
