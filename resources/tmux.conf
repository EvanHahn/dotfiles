# control + Space bindings
unbind C-b
set -g prefix C-Space

# Vi-style movement
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# more intuitive vertical splitting
bind v split-window -h

# Screen-style last-window stuff
bind C-Space last-window

# window numbering starts at 1
set -g base-index 1
setw -g pane-base-index 1

# windows can reset
set-option -g renumber-windows on

# mouse controls
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# open pane in same pwd
bind c new-window -c "#{pane_current_path}"

# status bar
set-option -g status-utf8 on
set -g status-interval 1
set -g status-left ''
set -g status-right '%l:%M%p '
set -g status-left-length 20
set -g status-right-length 140

# default statusbar colors
set -g status-bg '#222222'
set -g status-fg '#aaaaaa'
set -g status-attr none

# default window title colors
set-window-option -g window-status-format ' #[fg=colour162]#I#[default] #W '
set-window-option -g window-status-current-format '#[bg=colour162,fg=colour181,dim] #I #W #[default]'
set-window-option -g window-status-attr dim
set-window-option -g automatic-rename on

# bell
set -g window-status-bell-bg white
set -g window-status-bell-fg black
set -g window-status-bell-attr bright

# split colors
set -g pane-border-fg '#111111'
set -g pane-active-border-fg '#111111'
set -g pane-border-bg '#111111'
set -g pane-active-border-bg '#111111'

# fix OSX issues
if-shell 'test "$(uname -s)" = Darwin' 'set-option -g default-command "exec reattach-to-user-namespace -l $SHELL"'
