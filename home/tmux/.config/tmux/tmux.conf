# settings

set -g default-terminal 'screen-256color'

set -g history-limit 50000

set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

set -g focus-events on

# inputs

unbind C-b
set -g prefix C-Space

set -g escape-time 0

set -g mouse on

set -g mode-keys vi

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind C-Space last-window

bind c new-window -c '#{pane_current_path}'
bind s split-window -v -c '#{pane_current_path}'
bind '"' split-window -v -c '#{pane_current_path}'
bind v split-window -h -c '#{pane_current_path}'

bind -r < resize-pane -L 5
bind -r > resize-pane -R 5
bind -r - resize-pane -D 5
bind -r + resize-pane -U 5

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'copy'

unbind Space

# status outputs

set -g status-interval 10

set -g status-left ''
set -g status-left-length 0

set -g status-right ''
set -g status-right-style ''
set -g status-right-length 140

set -g status-position top

set -g status-justify left

# pane outputs

set -g pane-border-status off

# theme defaults and overrides (defaults copied from auto-generated configuration)

set -g status-style 'fg=black,bg=colour255'
setw -g window-status-format '#[fg=black]#{?window_zoomed_flag,(, }#I#{?window_zoomed_flag,), }#W@#(basename "#{pane_current_path}") #[default]'
setw -g window-status-current-format '#[fg=colour253,bg=black]#{?window_zoomed_flag,(, }#I#{?window_zoomed_flag,), }#W@#(basename "#{pane_current_path}") #[default]'
set -g window-status-bell-style 'fg=colour253,bg=black'
set -g window-style 'fg=black,bg=colour253'
set -g window-active-style 'bg=colour255'
set -g pane-border-style 'fg=black,bg=colour253'
set -g pane-active-border-style 'fg=black,bg=black'
set -g window-status-bell-style 'fg=colour253,bg=black'

if-shell -F "#{?$XDG_CACHE_HOME,0,1}" "XDG_CACHE_HOME=$HOME/.cache"
if-shell 'test -e "$XDG_CACHE_HOME/evanhahn-tmux-theme.conf"' 'source "$XDG_CACHE_HOME/evanhahn-tmux-theme.conf"'

# ssh configuration (uses tmux's rudimentary conditional support, especially in old versions)

if-shell -F "#{?$XDG_CONFIG_HOME,0,1}" "XDG_CONFIG_HOME=$HOME/.config"
if-shell 'test "$SSH_CONNECTION"' 'source "$XDG_CONFIG_HOME/tmux/in-ssh.conf"'

# local tmux.conf

if-shell 'test -e ~/.tmux.conf.local' 'source ~/.tmux.conf.local'
