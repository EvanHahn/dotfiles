# TERM

set -g default-terminal 'screen-256color'

# control + Space bindings

unbind C-b
set -g prefix C-Space

# scroll back forever

set -g history-limit 50000

# window numbering starts at 1 and resets

set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Vi-style

setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# These are broken for some reason
# bind -t vi-copy v begin-selection
# bind -t vi-copy y copy-pipe 'copy'

# Screen-style window toggle

bind C-Space last-window

# resize panes

bind -r < resize-pane -L 5
bind -r > resize-pane -R 5
bind -r - resize-pane -D 5
bind -r + resize-pane -U 5

# open pane in same pwd

bind c new-window -c '#{pane_current_path}'
bind s split-window -v -c '#{pane_current_path}'
bind '"' split-window -v -c '#{pane_current_path}'
bind v split-window -h -c '#{pane_current_path}'

# status bar

set -g status-interval 1
set -g status-left ''
set -g status-right ''
set -g status-left-length 20
set -g status-right-length 140
set -g status-position bottom

setw -g window-status-format '   #I  #W   '

setw -g window-status-current-format '#[bg=colour234,fg=colour255,dim]   #I  #W   #[default]'
setw -g window-status-attr dim

# statusbar colors

set -g status-bg colour235
set -g status-fg colour245
set -g status-attr none

# bell

set -g window-status-bell-bg white
set -g window-status-bell-fg black
set -g window-status-bell-attr bright

# split colors

set -g pane-border-fg colour235
set -g pane-border-bg black
set -g pane-active-border-fg colour235
set -g pane-active-border-bg black

# fix OSX issues

if-shell 'test "$(uname -s)" = Darwin' 'set-option -g default-command "exec reattach-to-user-namespace -l $SHELL"'

# ssh configuration

if-shell 'test "$SSH_CONNECTION"' 'source "$XDG_CONFIG_HOME/tmux/in-ssh.conf"'

# local tmux.conf

if-shell 'test -e ~/.tmux.conf.local' 'source ~/.tmux.conf.local'
