# TERM

set -g default-terminal 'screen-256color'

# control + Space bindings

unbind C-b
set -g prefix C-Space

# let me press Escape real quick

set -s escape-time 0

# scroll back forever

set -g history-limit 50000

# window numbering starts at 1 and resets

set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Vi-style

setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'copy'

# resize panes

bind -r < resize-pane -L 5
bind -r > resize-pane -R 5
bind -r - resize-pane -D 5
bind -r + resize-pane -U 5

# open pane in same pwd

bind c new-window -c '#{pane_current_path}'
bind s split-window -v -c '#{pane_current_path}'
bind '"' split-window -v -c '#{pane_current_path}'
bind v split-window -h -c '#{pane_current_path}'

# hop around

bind C-Space last-window

# status bar

set -g status-interval 1
set -g status-left ''
set -g status-right '#[fg=colour251,dim]%l:%M#[default] '
set -g status-left-length 20
set -g status-right-length 140
set -g status-position bottom

setw -g window-status-format '#{?window_zoomed_flag,#[fg=colour84],}   #I  #(basename "#{pane_current_path}")   #[default]'
setw -g window-status-current-format '#[bg=colour234,fg=colour255,dim]#{?window_zoomed_flag,#[fg=colour84],}   #I  #(basename "#{pane_current_path}")   #[default]'

setw -g window-status-attr dim

# statusbar colors

set -g status-bg colour235
set -g status-fg colour245
set -g status-attr none

# bell

set -g window-status-bell-bg white
set -g window-status-bell-fg black
set -g window-status-bell-attr bright

# split colors

set -g window-style 'bg=black'
set -g window-active-style 'bg=black'

set -g pane-border-fg colour235
set -g pane-border-bg black
set -g pane-active-border-fg colour241
set -g pane-active-border-bg black

# ssh configuration

if-shell 'test "$SSH_CONNECTION"' 'source "$XDG_CONFIG_HOME/tmux/in-ssh.conf"'

# local tmux.conf

if-shell 'test -e ~/.tmux.conf.local' 'source ~/.tmux.conf.local'
